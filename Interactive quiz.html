<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Interactive Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgba(87, 86, 86, 0.795);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #quiz-container {
      background-color: aquamarine;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 5px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: black;
      border: none;
      border-radius: 5px;
      color: white;
    }

    button:hover {
      background-color: rgb(172, 172, 172);
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="quiz-container" class="bg-aquamarine p-4 rounded shadow">
          <h3 class="text-center">Interactive Quiz</h3>
          <div id="question-container">
            <p id="question-text" class="lead"></p>
            <input type="text" id="user-answer" class="form-control" placeholder="Type your answer">
            <div class="valid-feedback">
              Good
            </div>
            <div class="invalid-feedback">
              Enter Answer
            </div>
            <button id="submit-btn" class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script>
    const questions = [
      { question: "•How many days are there in a week?", answer: "7 days" },
      { question: "•What is the top color in a rainbow?", answer: "Red" },
      { question: "•Which is the most sensitive organ in our body?", answer: "Skin" },
      { question: "•Which is the largest continent in the world?", answer: "Asia" },
      { question: "•What is the capital of France?", answer: "Paris" }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const questionText = document.getElementById("question-text");
      questionText.textContent = questions[currentQuestion].question;
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("user-answer").value.trim().toLowerCase();
      const correctAnswer = questions[currentQuestion].answer.toLowerCase();

      if (userAnswer === correctAnswer) {
        if (currentQuestion < questions.length - 1) {
          currentQuestion++;
          showQuestion();
          document.getElementById("user-answer").value = "";
          document.getElementById("user-answer").classList.remove("is-invalid");
          document.getElementById("user-answer").classList.add("is-valid");
        } else {
          alert("Congratulations");
        }
      } else if (userAnswer === "") {
        document.getElementById("user-answer").classList.add("is-invalid");
        document.getElementById("user-answer").classList.remove("is-valid");
      } else {
        alert("Wrong!!");
        currentQuestion = 0;
        showQuestion();
        document.getElementById("user-answer").value = "";
        document.getElementById("user-answer").classList.add("is-invalid");
        document.getElementById("user-answer").classList.remove("is-valid");
      }
    }

    document.getElementById("submit-btn").addEventListener("click", checkAnswer);

    showQuestion();
  </script>
</body>
</html>
